# Netwrok
network:
  origin_nodes: [30, 18]
  destination_nodes: [18, 30]


# Simulation Parameters
simulation:
  simulation_steps: 700
  unit_time: 10
  assign_flows_type: "classic"
  path_finder:
    k_paths: 10
    temp: 5 # temperature parameter for softmax, lower the sharper the distribution
    alpha: 5 # distance weight
    beta: 2 # congestion weight
    omega: 5 # capacity weight

# Default Link Parameters
default_link:
  length: 50
  width: 4
  free_flow_speed: 1.1
  k_critical: 2
  k_jam: 6
  gamma: 0.01
  speed_noise_std: 0.05
  fd_type: "yperman"
  activity_probability: 0
  bi_factor: 1


