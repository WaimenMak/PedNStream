#network:
#  origin_nodes: [265]
#  destination_nodes: [286]

network:
  origin_nodes: [172, 188, 88, 31, 203]
  destination_nodes: [297, 4, 286]

# Simulation Parameters
simulation:
#  simulation_steps: 1692
  seed: 42
  simulation_steps: 500
  unit_time: 10
#  path_finder:
#    k_paths: 1
  assign_flows_type: "classic"
  path_finder:
    k_paths: 3
    theta: 10
    alpha: 1
    beta: 0.5
    omega: 0.8

# Controller Configuration (for dynamic rerouting at specific nodes)
controllers:
  enabled: false  # Set to true to enable controller-based path expansion
  nodes: []  # Example: [50, 100, 150] - nodes that can create detour paths
  # Optional: time-based activation
  # schedule:
  #   50: [[0, 200]]  # Node 50 active during steps 0-200
  #   100: [[100, 300]]  # Node 100 active during steps 100-300

# Default Link Parameters
default_link:
  length: 50
  width: 8
  free_flow_speed: 1.1
  k_critical: 2
  k_jam: 6
  fd_type: "yperman"
  activity_probability: 0.5
  gamma: 0.01
  speed_noise_std: 0.05

