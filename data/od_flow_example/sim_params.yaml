# Network Configuration
network:
  adjacency_matrix: [
    [0, 1, 1, 0, 0, 0],  # node 0
    [1, 0, 0, 1, 0, 0],  # node 1
    [1, 0, 0, 1, 1, 0],  # node 2
    [0, 1, 1, 0, 0, 1],  # node 3
    [0, 0, 1, 0, 0, 1],  # node 4
    [0, 0, 0, 1, 1, 0]   # node 5
  ]
  origin_nodes: [1]
  destination_nodes: [5]

# Simulation Parameters
simulation:
  seed: 42
  simulation_steps: 500
  unit_time: 10
  assign_flows_type: "classic"
  path_finder:
    k_paths: 1
    theta: 10
    alpha: 1
    beta: 0.5
    omega: 0.8

# Controller Configuration (for dynamic rerouting at specific nodes)
# Example: Node 2 and 3 are potential rerouting points in this 6-node network
controllers:
  enabled: true  # Set to true to enable controller-based path expansion
  nodes: [3]  # Example: [2, 3] - intersection nodes that can create alternative routes
  # Optional: time-based activation
  # schedule:
  #   2: [[0, 500]]  # Node 2 active during entire simulation
  #   3: [[100, 400]]  # Node 3 active only during steps 100-400

# Default Link Parameters
default_link:
  length: 100
  width: 1
  free_flow_speed: 1.1
  k_critical: 2
  k_jam: 10
  gamma: 0.01


