# Netwrok
network:
  origin_nodes: [0]
  destination_nodes: [5]
  adjacency_matrix: [
    [0, 1, 0, 0, 0, 0], # Node 1
    [1, 0, 1, 1, 1, 0], # Node 2
    [0, 1, 0, 0, 0, 1], # Node 3
    [0, 1, 0, 0, 0, 1], # Node 4
    [0, 1, 0, 0, 0, 1], # Node 5
    [0, 0, 1, 1, 1, 0]  # Node 6
    ]



# Simulation Parameters
simulation:
  simulation_steps: 500
  unit_time: 10
  assign_flows_type: "classic"
  path_finder:
    k_paths: 5
    temp: 5 # temperature parameter for softmax, lower the sharper the distribution
    alpha: 6 # distance weight
    beta: 2 # congestion weight
    omega: 5 # capacity weight
    std_dev: 0.05 # standard deviation for stochastic path choice

# Default Link Parameters
default_link:
  length: 50
  width: 3.5
  free_flow_speed: 1.1
  k_critical: 2
  k_jam: 6
  gamma: 0.01
  speed_noise_std: 0
  fd_type: "yperman"
  activity_probability: 0.1
  bi_factor: 1


# Link-specific Parameters (optional)
links:
  "1_2":
    length: 30
  "2_5":
    length: 30
  "0_1":
    width: 7
  "4_5":
    length: 30
    width: 3




controllers:
   enabled: true  # Set to true to enable controller-based path expansion
   nodes: [1]  # List of node IDs that act as controllers
#   links: ["1-4"]

# Demand Configuration
demand:
  origin_0:
   pattern: "sudden_demand"
   peak_lambda: 100
   base_lambda: 70

